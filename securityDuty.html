      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
      <script>
          var currentCustID = currentCust; // 動態設置的變數
          var app = new Vue({
              el: '#app', data: { iframeSrc: '' },
              mounted() {
                  // 產生隨機數字或字串
                  const randomValue = Math.random().toString(36).substring(2, 15); // 生成隨機字串
                  // 動態拼接隨機參數到 URL
                  this.iframeSrc = `https://admin.wyattst.com.tw/CMS/Maintain/IncidentRecord?F_CU_ID=${currentCustID}&F_EMP_ID=Z00000&page=&IncidentRecord&random=${randomValue}`;
              }
          });</script>
